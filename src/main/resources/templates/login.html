<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>CreativeT</title>
    <link href="/static/styles/mainStyle.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div id="container text-center">
    <h3>Witamy</h3>
    <p>Zaloguj się przy pomocy adresu e-mail</p>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-error">
            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
        </div>
        <div th:if="${param.Logout}" class="alert alert-error">
            You have been logged out.
        </div>
        <input type="text" name="email" class="form-control" placeholder="E-mail" required>
        <br><br>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <br><br>
        <button type="submit" class="btn">Zaloguj</button>
    </form>
    <br>
    <p>Jeśli nie posiadasz konta, <font color="#00008b"><a th:href="@{/register}">Zarejestruj się!</a></font></p>

</div>
</body>
</html>
